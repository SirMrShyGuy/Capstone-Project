{% extends "base.html" %}

{% block content %}
	<h2>Outlet Status</h2>
	
	{% for pin in outletInfo %}
	<h3>{{ pin["name"] }}: 
		{% if pin["state"] == true %}
		ON
		{% else %}
		OFF
		{% endif %}
	</h3>
	<h3>
		{% if pin["state"] == true %}
		<a href="/{{ pin["id"] }}/off" class="button">TURN OFF</a>
		{% else %}
		<a href="/{{ pin["id"] }}/on" class="button">TURN ON</a>
		{% endif %}
	</h3>
	<h3> Space for graphs </h3>
	{% endfor %}
{% endblock %}
